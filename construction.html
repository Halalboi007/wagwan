<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            /* Adjust styles for small screens */
            header {
                font-size: 18px;
            }

            main {
                padding: 10px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
    <title>Responsive Website</title>
</head>

<body>

    <header>
        <h1>My Website</h1>
    </header>

    <main>
        <p>The main content of the website.</p>
    </main>

    <footer>
        <p>&copy; My 2023  Website.</p>
    </footer>

</body>
<script src="script.js"></script>
</html>
